<div class="main bg-white">
    <div class="section">
        <div class="border w-100 mb-4">
            <div class="d-flex ml-2 mr-4 my-3">
                <button mat-icon-button>
                    <mat-icon>filter_list</mat-icon>
                </button>
                <div class="w-100 h-100 d-flex flex-column">
                    <input class="form-control" #search type="text" placeholder="Pesquisar formação">
                </div>
            </div>
        </div>
        <div class="container-items">
            <a routerLink="/formations/331/preview" class="no-link item-link item">
                <div class="bg-white p-0 h-100">
                    <!-- Formation Data -->
                    <div class="background-image mb-2">
                        <img src="../../../assets/images/lesson2.jpg">
                    </div>

                    <div class="d-flex flex-column p-3 content-section">
                        <div
                            class="relevant-text-normal bold-500 mb-2 d-flex justify-content-between align-items-center">
                            <h3>
                                Fundamentos de Algoritmo e Programação
                            </h3>
                        </div>

                        <div class="d-flex w-100 h-100 align-items-end">
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <div class="d-flex align-items-center" matTooltip="Ofericido por ISPTEC">
                                    <div class="img-profile-xm mr-2">
                                        <img src="../../../assets/images/istpec_logo_yellow.png">
                                    </div>
                                    <span class="irrelevant-text bold-500">
                                        ISPTEC
                                    </span>
                                </div>
                                <div class="d-flex align-items-center text-disabled" matTooltip="Faltam 5 dias para começar">
                                    <mat-chip-list>
                                        <mat-chip removable="false">
                                            <span class="bold-500">5 dias</span>
                                        </mat-chip>
                                    </mat-chip-list>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

        </div>


        <ng-template #loadingPage>
            <app-loading-page class="w-100"></app-loading-page>
        </ng-template>
    </div>
</div>


<ng-template #noModules>
    <div class="d-flex align-items-center justify-content-center w-100 h-100">
        <a class="primaryLink" (clik)="onCreateModules()">
            Para poder adicionar aulas, crie um módulo
        </a>
    </div>
</ng-template>

<ng-template #loadingItems>
    <app-loading-item></app-loading-item>
</ng-template>

<ng-template #spinner>
    <div class="d-flex justify-content-center align-items-center p-2">
        <mat-spinner color="primary" diameter=40 margin="auto"></mat-spinner>
    </div>
</ng-template>
