<div class="main">
	<div class="section">
		<div class="mb-2 ">
			<h1 class="bold-500">
				Escolas
			</h1>
		</div>
		<div class="mat-elevation-z4">
			<div class="d-flex ml-2 mr-4 my-3">
				<button mat-icon-button>
					<mat-icon>filter_list</mat-icon>
				</button>
				<div class="w-100 h-100 d-flex flex-column"> 
					<input class="form-control" #search type="text" placeholder="Pesquisar órgão">											
				</div>		
				<div class="d-flex justify-content-center align-items-center">
					<button mat-flat-button color="accent" class="h-100 ml-2" (click)="onCreateSchool()">
						Nova escola
					</button>
				</div>		
			</div>

			<mat-table [dataSource]="data">				
				<ng-container matColumnDef="codigo">
					<mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
					<mat-cell *matCellDef="let element"></mat-cell>
				</ng-container>

				
				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
					<mat-cell *matCellDef="let element"> CINFOTEC </mat-cell>
				</ng-container>

				
				<ng-container matColumnDef="nif">
					<mat-header-cell *matHeaderCellDef> NIF </mat-header-cell>
					<mat-cell *matCellDef="let element">778582753</mat-cell>
				</ng-container>

                <ng-container matColumnDef="formacoes">
					<mat-header-cell *matHeaderCellDef> Formações </mat-header-cell>
					<mat-cell *matCellDef="let element">11</mat-cell>
				</ng-container>
				
				<mat-header-row *matHeaderRowDef="displayedColumns">
				</mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>

			<!--<mat-paginator *ngIf="data.dataSource$ | async as page" [length]="page.totalElements"
				[pageSize]="page.data.length" [pageIndex]="page.pageNumber - 1" [hidePageSize]="true"
				(page)="data.fetch($event.pageIndex)">
			</mat-paginator>-->
		</div>
	</div>
</div>

<!-- Shared views -->
<ng-template #loadingItems>
	<div class="w-100 h-25 d-flex justify-content-center">
		<mat-spinner color="primary" diameter=20 margin="auto" *ngIf="data.loading"></mat-spinner>
	</div>
</ng-template>
