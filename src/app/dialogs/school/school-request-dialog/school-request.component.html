<mat-dialog-content>
    <div class="d-flex flex-column">
        <div class="d-flex w-100 justify-content-center">
            <div class="img-profile-sm">
                <img src="../../../assets/images/catolica_logo.jpg">
            </div>
        </div>
        <div class="w-100 d-flex justify-content-center">
            <a href="school/profile/about" class="primaryLink">
                <h4 class="bold-500">
                    Universidade Católica de Angola
                </h4>
            </a>
        </div>
        <div class="d-flex flex-column align-items-center my-4">
            <span>
                <span class="bold">1500</span> alunos matriculados
            </span>
            <span>
                <span class="bold">15</span> Turmas
            </span>
            <span>
                <span class="bold">19</span> Professores
            </span>
        </div>

        <button mat-button class="button-bg-accent-1 border-radius-0 mb-2" (click)="onJoinSchool($event.target)">
            Fazer parte
        </button>
        <button mat-button color="accent" (click)="onCloseDialog()">
            Não, obrigado
        </button>



    </div>

</mat-dialog-content>
